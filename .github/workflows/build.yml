name: Build CloudStream Plugins

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build plugins
        run: ./gradlew make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cloudstream-plugins
          path: "**/build/*.cs3"
